<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="text-center">
      <mat-form-field>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>
      <ng-container matColumnDef="athleteName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:large; font-style:unset"> Athlete Name </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-link" (click)="edit(element.athleteId)">{{element.athleteName}}</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="athleteDistance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:large; font-style:unset"> Athlete Distance </th>
        <td mat-cell *matCellDef="let element"> {{element.athleteDistance}} </td>
      </ng-container>
      <ng-container matColumnDef="athletePerformance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:large; font-style:unset"> Athlete Performance </th>
        <td mat-cell *matCellDef="let element"> {{element.athletePerformance}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <div class="row mt-4">
      <div class="col">
        <button mat-raised-button class="btn btn-primary"
                style="width:80px" (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button mat-raised-button class="btn btn-primary" style="margin-left:20px" (click)="addAthlete()">
          Add New Athlete to Test
        </button>
        <button mat-raised-button class="btn btn-danger" style="margin-left:20px" (click)="deleteTest()">
          Delete Test
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="text-center">
      <mat-form-field>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
      <ng-container matColumnDef="AthleteName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:large; font-style:unset"> Athlete Name </th>
        <td mat-cell *matCellDef="let element"> {{element.AthleteName}} </td>
      </ng-container>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-link" (click)="deleteAthlete(element.Id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 6, 8, 10]" showFirstLastButtons></mat-paginator>
    <div class="row mt-4">
      <div class="col-md-4">
        <button mat-raised-button class="btn btn-outline-primary mr-3"
                style="width:80px" (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button mat-raised-button class="btn btn-primary"
                (click)="openAddDialog()">
          Add Athlete
        </button>
      </div>
    </div>
  </div>
</div>

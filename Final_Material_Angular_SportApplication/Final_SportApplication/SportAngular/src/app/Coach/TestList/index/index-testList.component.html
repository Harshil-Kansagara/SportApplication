<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="text-center">
      <mat-form-field>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:large; font-style:unset"> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.Date| date: 'dd-MM-yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="ParticipantNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:large; font-style:unset"> ParticipantNumber </th>
        <td mat-cell *matCellDef="let element"> {{element.ParticipantNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="TestType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:large; font-style:unset"> TestType </th>
        <td mat-cell *matCellDef="let element"> {{element.TestType}} </td>
      </ng-container>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-link" (click)="viewAthleteByTest(element.Id)">Detail</button>
          <button class="btn btn-link" (click)="deleteTestData(element.Id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2, 4, 6, 8, 10]" showFirstLastButtons></mat-paginator>
    <div class="text-center">
      <div>
        <button mat-raised-button style="margin-top:10px" class="btn btn-primary" (click)="createTest()">Create New test</button>
      </div>
      <div>
        <button mat-raised-button style="margin-top:10px" class="btn btn-primary" (click)="viewAllAthletes()">View All Athlete</button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" #Name="ngModel" name="Name" [(ngModel)]="formModel.Name" [ngClass]="{'is-invalid': (Name.touched || Name.dirty) && !Name.valid }" required />
            <span class="invalid-feedback">
              <span *ngIf="Name.errors?.required">
                Name is required
              </span>
            </span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" [ngClass]="{'is-invalid': (Password.touched || Password.dirty) && !Password.valid }" required />
            <span class="invalid-feedback">
              <span *ngIf="Password.errors?.required">
                Password is required
              </span>
            </span>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" #RememberMe="ngModel" name="RememberMe" [(ngModel)]="formModel.RememberMe" value="">Remember Me
            </label>
          </div>
          <div style="margin-top:20px">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
            <a style="margin-left:20px" value="submit" [routerLink]="['/register']">Don't have account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

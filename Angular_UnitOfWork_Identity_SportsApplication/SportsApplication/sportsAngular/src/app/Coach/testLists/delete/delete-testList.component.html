<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <h4>Are you sure you want to delete this?</h4>
    <div>
      <div class="row">
        <div class="col-md-3">Date:</div>
        <div class="col-md-6">{{testList.date | date: 'dd-MM-yyyy'}}</div>
      </div>
      <div class="row">
        <div class="col-md-3">Participant Number:</div>
        <div class="col-md-6">{{testList.participant_num}}</div>
      </div>
      <div class="row">
        <div class="col-md-3">Test Type:</div>
        <div class="col-md-6">{{testList.test_type}}</div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-primary mr-3"
                style="width:80px" (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-danger"
                (click)="onDelete()">
          <i class="fa fa-trash-o"></i>Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="table-responsive text-center">
      <table class="table mb-0">
        <thead>
          <tr>
            <th> Date </th>
            <th> Number of Participant </th>
            <th>Test Type</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let test of testLists">
            <td>{{test.date| date: 'dd-MM-yyyy'}}</td>
            <td>{{test.participant_num}}</td>
            <td>{{test.test_type}}</td>
            <td>
              <button class="btn btn-link" (click)="viewAthleteByTest(test.id)">Detail</button>
            </td>
            <td>
              <Button class="btn btn-link" [routerLink]="['delete',test.id]">Delete</Button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <div>
        <button style="margin-top:10px" class="btn btn-primary" (click)="createTest()">Create New test</button>
      </div>
      <div>
        <button style="margin-top:10px" class="btn btn-primary" (click)="viewAllAthletes()">View All Athlete</button>
      </div>
    </div>
  </div>
</div>

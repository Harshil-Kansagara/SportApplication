<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <h4>Are you sure you want to delete this?</h4>
    <div>
      <div class="row">
        <div class="col-md-3">Athlete Name:</div>
        <div class="col-md-6">{{athleteList.athlete_name}}</div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-primary mr-3"
                style="width:80px" (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-danger"
                (click)="onDelete()">
          <i class="fa fa-trash-o"></i>Delete
        </button>
      </div>
    </div>
  </div>
 </div>

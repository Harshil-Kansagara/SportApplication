<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
          <div class="form-group">
            <label class="control-label">Athlete Name:</label>
            <input class="form-control" name="athlete_name" required #athlete_name="ngModel" [(ngModel)]="formModel.athlete_name"
                   [ngClass]="{'is-invalid': (athlete_name.touched || athlete_name.dirty) && !athlete_name.valid}" />
            <span class="invalid-feedback">
              <span *ngIf="athlete_name.errors?.required">
                Athlete Name is required
              </span>
            </span>
          </div>
          <div class="row mt-4">
              <button class="btn btn-outline-primary mr-3"
                      style="width:80px" (click)="onBack()">
                <i class="fa fa-chevron-left"></i> Back
              </button>
              <button class="btn btn-primary">
                Create
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th> Athlete Name </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let athlete of allAthleteList">
                <td>{{athlete.athlete_name}}</td>
                <td>
                  <Button class="btn btn-link" [routerLink]="['delete',athlete.id]">Delete</Button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-primary mr-3"
                style="width:80px" (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-primary"
                (click)="createAthlete()">
          Create New Athlete
        </button>
      </div>
    </div>
  </div>
</div>
